<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/TYPO3Fluid/Fluid/ViewHelpers">
<head>
    <meta charset="UTF-8">
    <title>HTML Template File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Templates/main.css"/>
</head>
<body>
<section id="round_statistics">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Player choice</th>
            <th scope="col">Computer choice</th>
            <th scope="col">Time</th>
            <th scope="col">Outcome</th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{rounds}" as="round">
            <tr>
                <td> {round.id}</td>
                <td> {round.player}</td>
                <td> {round.computer}</td>
                <td> {round.timestamp}</td>
                <td> {round.outcome}</td>
            </tr>
        </f:for>
        </tbody>
    </table>
</section>
</body>
</html>
